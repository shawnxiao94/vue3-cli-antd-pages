<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="<%= BASE_URL %>static/css/loading.css" rel="stylesheet" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
    <% } %>
  </head>
  <body>
    <noscript><strong>需要启用 JavaScript 才能继续,你的浏览器关闭了 JavaScript</strong></noscript>
    <div id="app">
      <div class="first-loading-wrp">
        <div class="loading-wrp">
          <span class="dot dot-spin">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
          </span>
        </div>
        <h1>加载中...</h1>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <!-- IE 浏览器跳转提示升级页面 start -->
    <script>
      if (/*@cc_on!@*/false || (!!window.MSInputMethodContext && !!document.documentMode)) {
          window.open("https://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href));
      };
    </script>
    <!-- IE 浏览器跳转提示升级页面 end -->
    <script>
      function isIE() {
          if (!!window.ActiveXObject || "ActiveXObject" in window){
              return true;
          }else{
              return false;
          }
      }
    </script>
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
      <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
  </body>
</html>
